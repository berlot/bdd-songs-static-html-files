<h1>Jan Kochanowski</h1>

<h2>Fraszki</h2>

<h3>Na starą</h3>

<p>
Teraz by ze mną zygrywać się chciała,<br />
Kiedyś, niebogo, sobie podstarzała.<br />
Daj pokój, prze Bóg! Sama baczysz snadnie,<br />
Że nic po cierniu, kiedy róża spadnie.<br />
</p>
